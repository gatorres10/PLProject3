<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 11.1 in JS</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script>
        $(document).ready(function(){
            var name;
           $("#PersonApp").click(function() {
               if ($(this).type == button1) {
                   name = prompt("Enter Name ");
               }
           })
        });
    </script>


</head>

<body>
<main id="PersonApp">
    <h1>Welcome to the Person Tester application</h1>
    <h2>Create a Customer or Employee</h2>
    <div>
        <button type="button1">Customer</button>
        <button type="button2">Employee</button>


    </div>
</main>
</body>
</html>
